<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <title>VYRE</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body class="bg-black text-gray-100 font-sans antialiased overflow-hidden selection:bg-brand-orange/30">
    <div id="app" class="h-[100dvh] w-full flex flex-col relative overflow-hidden bg-black max-w-md mx-auto border-x border-gray-900 shadow-2xl">
      <!-- Welcome / Authentication Screen -->
      <section id="auth-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center p-6 bg-black">
        
        <div class="mb-12 flex flex-col items-center animate-fade-in-up">
          <h1 class="text-6xl font-black tracking-tighter text-white mb-2">VYRE</h1>
          <p class="text-gray-500 font-mono text-xs uppercase tracking-widest">Connect the signal</p>
        </div>

        <div class="w-full max-w-xs space-y-4 animate-fade-in-up delay-100">
          <button disabled class="w-full py-3.5 px-4 bg-gray-900 text-gray-400 font-medium rounded-sm border border-gray-800 opacity-50 cursor-not-allowed transition-all">
            Join the Waitlist
          </button>
          
          <div class="relative py-4">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-900"></div>
            </div>
          </div>

          <!-- The TEMPORARY Beta Access Button (Dev Only) -->
          <button id="beta-access-btn" class="relative group w-full py-3.5 px-4 bg-black text-brand-orange font-mono text-sm uppercase tracking-wider rounded-sm border border-brand-orange hover:bg-brand-orange/10 transition-colors overflow-hidden">
            <span class="relative z-10 flex items-center justify-center gap-2">
              <span class="w-2 h-2 rounded-full bg-brand-orange animate-pulse"></span>
              Beta Access (Dev Only)
            </span>
          </button>
        </div>
      </section>

      <!-- Main Application Shell (Hidden initially) -->
      <section id="main-app" class="hidden flex-col h-full w-full">
        
        <!-- Header -->
        <header class="h-14 flex items-center justify-between px-4 border-b border-gray-900 bg-black/80 backdrop-blur-md sticky top-0 z-40">
          <h2 class="text-lg font-bold tracking-tight text-white">VYRE</h2>
          <div class="flex items-center gap-3">
            <span class="text-[10px] font-mono text-brand-orange px-2 py-0.5 border border-brand-orange/30 rounded-full bg-brand-orange/5">READ-ONLY BETA</span>
            <button id="logout-btn" class="w-8 h-8 rounded-full bg-gray-900 flex items-center justify-center hover:bg-gray-800 transition-colors">
              <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </button>
          </div>
        </header>

        <!-- Dynamic Content Area -->
        <main id="feed-container" class="flex-1 overflow-y-auto w-full pb-20 overscroll-y-contain custom-scrollbar scroll-smooth">
          <!-- Feed items injected via JS -->
          <div id="loading-spinner" class="flex justify-center p-8 hidden">
            <div class="w-6 h-6 border-2 border-gray-800 border-t-brand-orange rounded-full animate-spin"></div>
          </div>
        </main>

        <!-- Bottom Navigation Shell Placeholder -->
        <nav class="absolute bottom-0 w-full h-16 border-t border-gray-900 bg-black/90 backdrop-blur-lg flex items-center justify-around pb-safe">
          <div class="w-8 h-8 rounded-full bg-gray-800 text-white flex items-center justify-center">
            <!-- Home Icon -->
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
          </div>
          <div class="w-8 h-8 rounded-full bg-transparent text-gray-600 flex items-center justify-center opacity-50 cursor-not-allowed">
            <!-- Search -->
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </div>
          <div class="w-8 h-8 rounded-full bg-transparent text-gray-600 flex items-center justify-center opacity-50 cursor-not-allowed">
            <!-- Bell -->
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
          </div>
        </nav>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
